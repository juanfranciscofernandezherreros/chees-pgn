server:
  port: 8086
spring:
  servlet:
    multipart:
      max-file-size: 6000MB
      max-request-size: 6000MB
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true